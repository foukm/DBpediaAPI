<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotated Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .highlight {
            background: #ffeb3b;
            padding: 2px 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-custom {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
        }
    </style>
</head>
<body>

<div class="card p-4 w-50">
    <h2 class="text-center text-dark fw-bold">Annotation Result</h2>

    <h4 class="mt-3">User Text:</h4>
    <p class="p-3 bg-light rounded" th:text="${text}"></p>

    <h4 class="mt-3">Annotated Text:</h4>
    <p class="p-3 bg-light rounded" th:utext="${annotatedText}"></p> <!-- th:utext renders HTML content -->

    <div class="d-grid mt-4">
        <a href="/" class="btn btn-custom py-2">ðŸ”„ Annotate Another Text</a>
    </div>
</div>

</body>
</html>
